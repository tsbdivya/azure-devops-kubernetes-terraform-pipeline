trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob 
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps: 
    - bash: echo Build SecondJob
- stage: DevDeploy 
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo $(environment)DeployJob 
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps: 
    - bash: echo Build $(environment)DeployJob 
- stage: PRODDeploy 
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: PRODDeployJob
    steps: 
    - bash: echo Build PRODDeployJob 


